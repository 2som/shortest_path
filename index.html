<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find shortest path</title>
    <style>
        .wrapper{
            display: flex;
            max-height: 100%;
            max-width: 100%;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        canvas{
            border: 1px solid black;
            
        }
        .board{
            flex: 2;
        }
        .buttons{
            flex: 1;
            /* align-self: center; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .buttons p{
           
            text-align: center;
        }
        #solve{
            width: 100px;
            margin: 15px;
            padding: 15px;
            text-transform: uppercase;
            font-size: 15px;
            font-weight: bold;
            border: none;
            background-color: #3DFF4A;
            color:white;
            transition: .3s;
            cursor: pointer;
        }
        #solve:hover{
            background-color:#19CE23;
        }
        #clear{
            width: 100px;
            margin: 15px;
            padding: 15px;
            text-transform: uppercase;
            font-size: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <p>You can place obstacles on board by clicking on it.</p>
            <button id="solve">solve</button>
            <button id ="clear"> clear </button>
        </div>
        <div class="board">
          <canvas id="canvas" width="1100px" height="700px"></canvas>
        </div>
    </div>
<script type="module" src="canvas.js"></script> 
</body>
</html>
